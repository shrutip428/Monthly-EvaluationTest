<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../css/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="../css/mystyle.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="../script/jquery.validate.min.js"></script>
      <script src="../css/font-awesome-4.7.0/css/font-awesome.css"></script>
    </head>
    <body>
      <div class="container-fluid whole-form">
        <div class="row">
          <div class="col-md-12">
            <img src="../images/WhatsApp Image 2022-05-24 at 11.21.00 AM.jpeg" class="logo">
            <h5 class="title">Product Order Form</h5>
            <div class="line"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p class="sub_title">Products</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4"></div>
          <div class="col-md-3">
            <div class="searchbar">Search</div>
            <img src="../images/images.png" class="searchimg">
          </div>
        </div>
        <form action="table.html" method="get" id="form">
          <div class="row sec">
            <div class="col-md-1"></div>
            <div class="col-md-1">
              <input type = "checkbox" id="checkbox1" name="checkbox1" value="30.00" class="cb" style="margin-left:20px;margin-top: 65px;">
            </div>
            <div class="col-md-2">
              <img src="../images/white-tee-1623337322.jpg" class="secimg">
            </div>
            <div class="col-md-8">
              <label class="ltitle">White T-Shirt</label>
              <label class="price" style="padding-left: 270px;">$30.00</label>
              <br>
              <label class="ltxt">Simple Design. 100% Organic Cotton.</label><br><br>
              <label for="item1" class="ltxt1">Quantity</label>
              <select id="item1" name="item1" class="dropdownlist" style="width:60px;">
                <option value="">Please Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <label for="size1" class="ltxt1" style="margin-left: 20px;">Size</label>
            <select id="size1" name="size1" class="dropdownlist" style="width: 80px;">
              <option value="">Please Select</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
                <option value="XXXL">XXXL</option>
            </select>
            </div>
          </div>
          <div class="row">
            <div class="line2"></div>
          </div>
          <div class="row sec">
            <div class="col-md-1"></div>
            <div class="col-md-1">
              <input type = "checkbox" id="checkbox2" name="checkbox2" value="100.00" class="cb" style="margin-left:20px;margin-top: 65px;">
            </div>
            <div class="col-md-2">
              <img src="../images/sweatshirt.jpg" class="secimg">
            </div>
            <div class="col-md-7">
              <label class="ltitle">Sweatshirt</label>
              <label class="price" style="padding-left: 300px;">$100.00</label><br>
              <label class="ltxt">Smooth Rainbow Colors.</label><br><br>
              <label for="item2" class="ltxt1">Quantity</label>
              <select id="item2" name="item2" class="dropdownlist" style="width:60px;">
                <option value="">Please Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
              <label for="clr" class="ltxt1" style="margin-left: 20px;">Color</label>
                <select id="clr" name="clr"class="dropdownlist" style="width: 80px;">
                  <option value="">Please Select</option>
                  <option value="Red">Red</option>
                  <option value="Blue">Blue</option>
                  <option value="Yellow">Yellow</option>
                  <option value="Green">Green</option>
                  <option value="Black">Black</option>
                </select>
              <label for="size2" class="ltxt1" style="margin-left: 20px;">Size</label>
              <select id="size2" name="size2" class="dropdownlist" style="width: 80px;">
                <option value="">Please Select</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
                <option value="XXXL">XXXL</option>
              </select>
              </div>
            </div>
            <div class="row">
              <div class="line2"></div>
            </div>
            <div class="row sec">
              <div class="col-md-1"></div>
              <div class="col-md-1">
                <input type = "checkbox" id="checkbox3" name="checkbox3" value="125.00" class="cb" style="margin-left:20px;margin-top: 65px;">
              </div>
              <div class="col-md-2">
                <img src="../images/shows.jpg" class="secimg">
              </div>
              <div class="col-md-7">
                <!-- <label class="ltitle">Shoes</label>
                <label class="price" style="padding-left: 342px;">$125.00</label>
                <label class="ltxt">Fabric Shoes with Gray Squares.</label><br><br> -->
                <label class="ltitle">Shoes</label>
                <label class="price" style="padding-left: 340px;">$125.00</label><br>
                <label class="ltxt">Fabric Shoes with Gray Squares.</label><br><br>
                <label for="item3" class="ltxt1">Quantity</label>
                <select id="item3" name="item3" class="dropdownlist" style="width:60px;">
                  <option value="">Please Select</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
              </select>
              <label for="size3" class="ltxt1" style="margin-left: 20px;">Shoe Size</label>
              <select id="size3" name="size3" class="dropdownlist" style="width: 80px;">
                <option value="">Please Select</option>
                <option value="8">8</option>
                <option value="8.5">8.5</option>
                <option value="9">9</option>
                <option value="9.5">9.5</option>
                <option value="10">10</option>
                <option value="10.5">10.5</option>
                <option value="11">11</option>
                <option value="11.5">11.5</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
              </select>
              </div>
            </div>
            <div class="row">
              <div class="line3"></div>
            </div>
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4"></div>
              <div class="col-md-3" style="margin-right: 0px;">
                <label for="total" class="total">Total: </label>
                <div id="value" class="totalbox" style="width: 165px;" >$0.00</div>
              </div>
            </div>
            <div class="row">
              <div class="line3"></div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label for="ccname" class="p1 heading">Credit Card</label><br>
                <input type = "text" id="ccfname" name="ccfname" placeholder="First Name" class="textbox1 m1">
                <input type = "text" id="cclname" name="cclname" placeholder="Last Name" class="textbox1 m2"><br>
              </div>
            </div>
            <div class="row mt">
              <div class="col-md-4">
                <label for="name1" class="p1 heading" style="padding-top:10px ;">Full Name</label>
              </div>
              <div class="col-md-7">
                <input type = "text" id="fname1" name="fname1" class="textbox1" style="margin-top:20px;">               
                <input type = "text" id="lname1" name="lname1" class="textbox1 m2">
              </div> 
            </div>
            <div class="row">
              <label for="name1" class="p2 txt">First Name</label>
              <label for="name1" class="p3 txt">Last Name</label><br>
            </div>
            <div class="row mt">
              <div class="col-md-4">
                <label for="email" class="p1 heading" style="margin-top:10px;">E-mail</label>
              </div>
              <div class="col-md-7">
                <input type="text" id="email" name="email" placeholder="ex: email@yahoo.com" class="textbox2"><br>
                <label for="email" class="txt">example@example.com</label><br>
              </div> 
            </div>
            <div class="row mt">
              <div class="col-md-4">
                <label for="number1" class="p1 heading" style="margin-top:7px;">Contact Number</label>
              </div>
              <div class="col-md-7">
                <input type="text" id="number1" name="number1" placeholder="(000) 000-000" max="7899999999" class="textbox2">
              </div> 
            </div>
            <div class="row mt">
              <div class="col-md-4">
                <label for="add1line1" class="p1 heading" style="margin-top:28px;">Billing Address</label>
              </div>
              <div class="col-md-7">
                <input type="text" id="add1line1" name="add1line1" class="mt textbox2">
                <label for="street address" class="txt">Street  Address</label>
              </div> 
            </div>
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-7">
                <input type="text" id="add1line2" name="add1line2" class="mt textbox2">
                <label for="street address" class="txt">Street  Address line 2</label>
              </div> 
            </div>
            <div class="row mt">
              <div class="col-md-4"></div>
              <div class="col-md-7">
                <input type = "text" id="city1" name="city1" class="textbox1">               
                <input type = "text" id="state1" name="state1" class="textbox1 m2">
              </div> 
            </div>
            <div class="row">
              <label for="city1" class="p2 txt">City</label>
              <label for="state1" class="txt" style="margin-left: 180px;">State/Province</label><br>
            </div>
            <div class="row mt">
              <div class="col-md-4"></div>
              <div class="col-md-7">
                <input type = "text" id="zip1" name="zip1" class="textbox1">               
                <select id="country1" name="country1" class="textbox1 m2">
                  <option value="">Please Select</option>
                  <option value="India">India</option>
                  <option value="Canada">Canada</option>
                  <option value="US">US</option>
                  <option value="UK">UK</option>
                  <option value="Australia">Australia</option>
                </select>
              </div> 
            </div>
            <div class="row">
              <label for="zip1" class="p2 txt">Postal/Zip Code</label>
              <label for="country1" class="txt" style="padding-left: 120px;">Country</label><br>
            </div>
            <div class="row mt">
              <div class="col-md-4">
                <label for="gift" class="p1 heading" style="margin-top:-35px ;">Send Gift</label>
              </div>
              <div class="col-md-7" style="margin-top:-7px ;">
                  <input type="radio" id="yes" name="gift" value="yes" class="gift">
                  <label for="yes" class="txt1">Yes</label>
                  <input type="radio" id="no" name="gift" value="no" class="gift" style="margin-left:20px ;">
                  <label for="no" class="txt1">No</label>
              </div> 
            </div>
            <div id="div">
            <div class="row">
              <div class="col-md-4">
                <label for="name2" class="p1 heading" style="padding-top:10px ;">Full Name</label>
              </div>
              <div class="col-md-7">
                <input type = "text" id="fname2" name="fname2" class="textbox1" style="margin-top:20px;">               
                <input type = "text" id="lname2" name="lname2" class="textbox1 m2">
              </div> 
            </div>
            <div class="row">
              <label for="name2" class="p2 txt">First Name</label>
              <label for="name2" class="p3 txt">Last Name</label><br>
            </div>
            <div class="row mt">
              <div class="col-md-4">
                <label for="number2" class="p1 heading" style="margin-top:7px;">Contact Number</label>
              </div>
              <div class="col-md-7">
                <input type="text" id="number2" name="number2" placeholder="(000) 000-000" max="7899999999" class="textbox2">
              </div> 
            </div>
            <div class="row mt">
              <div class="col-md-4">
                <label for="cb2" class="p1 heading" style="margin-top:28px;">Same as Billing Address?</label>
              </div>
              <div class="col-md-7" style="margin-top:27px;">
                <input type="checkbox" id="cb2" name="cb2" class="cb">
                <label for="cb2" class="txt1" style="padding-left:15px;">Yes</label>
              </div> 
            </div>
            <div class="row mt">
              <div class="col-md-4">
                <label for="address2" class="p1 heading" style="margin-top:28px;">Shipping Address</label>
              </div>
              <div class="col-md-7">
                <input type="text" id="add2line1" name="add2line1" class="mt textbox2">
                <label for="street address" class="txt">Street  Address</label>
              </div> 
            </div>
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-7">
                <input type="text" id="add2line2" name="add2line2" class="mt textbox2">
                <label for="street address" class="txt">Street  Address line 2</label>
              </div> 
            </div>
            <div class="row mt">
              <div class="col-md-4"></div>
              <div class="col-md-7">
                <input type = "text" id="city2" name="city2" class="textbox1">               
                <input type = "text" id="state2" name="state2" class="textbox1 m2">
              </div> 
            </div>
            <div class="row">
              <label for="city2" class="p2 txt">City</label>
              <label for="state2" class="txt" style="margin-left: 180px;">State/Province</label><br>
            </div>
            <div class="row mt">
              <div class="col-md-4"></div>
              <div class="col-md-7">
                <input type = "text" id="zip2" name="zip2" class="textbox1">               
                <select id="country2" name="country2" class="textbox1 m2">
                  <option value="">Please Select</option>
                  <option value="India">India</option>
                  <option value="Canada">Canada</option>
                  <option value="US">US</option>
                  <option value="UK">UK</option>
                  <option value="Australia">Australia</option>
                </select>
              </div> 
            </div>
            <div class="row">
              <label for="zip2" class="p2 txt">Postal/Zip Code</label>
              <label for="country2" class="txt" style="padding-left: 120px;">Country</label><br>
            </div>
          </div>
            <div class="row">
              <div class="col-md-4">
                <label for="request" class="p1 heading">Additional Requests</label>
              </div>
              <div class="col-md-7">
                <textarea id= "request" name="request" rows="10" cols="30" placeholder="Type Here..." class="mt textbox2"></textarea>
              </div> 
            </div>
            <div class="row">
              <div class="line3"></div>
            </div>
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4">
                <input type="submit" value="Order Now" class="btn"  onclick="return validate()" id="btnsubmit">
              </div>
              <div class="col-md-4"></div>
            </div>
        </form>
      </div>
      <script src="../script/script.js"></script>
      <script src="../css/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    </body>
</html>
